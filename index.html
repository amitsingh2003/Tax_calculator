<!DOCTYPE html>
<html>
  <head>
    <title>Tax Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="tax_counter.css">
  </head>
  <body>
    <div id="app">
      <h1>Tax Calculator</h1>
      <form>
        <div class="input-field">
          <input type="text" id="grossAnnualIncome" oninput="gross()" required />
          <label>Gross annual income</label>
          <div class="a error-icon" title="Please enter numbers only"><i class="fa-solid fa-circle-exclamation"></i></div>
        </div>
        <div class="input-field">
          <input type="text" id="extraIncome" oninput="extra()" required />
          <label>Extra income</label>
          <div class="b error-icon" title="Please enter numbers only"><i class="fa-solid fa-circle-exclamation"></i></div>
        </div>
        <div class="input-field">
          <input type="text" id="totalApplicableDeductions" oninput="tad()" required />
          <label>Total applicable deductions</label>
          <div class="c error-icon" title="Please enter numbers only"><i class="fa-solid fa-circle-exclamation"></i></div>
        </div>
        <div class="input-field" id="ageGroupDiv">
          <label></label>
          <select id="ageGroup" onchange="ageGroupChanged()" required>
            <option value="0">Select age group</option>
            <option value="1">&lt; 40</option>
            <option value="2">&ge; 40 &lt; 60</option>
            <option value="3">&ge; 60</option>
          </select>
          <div class="d error-icon" title="Select age group"><i class="fa-solid fa-circle-exclamation"></i></div>
        </div>
        <button id="btn" type="button" onclick="calculate()">Calculate</button>
      </form>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Your overall income will be</h2>
        <p>{{ deductions }}.</p>
        <h4>after tax deduction</h4>
      </div>
    </div>

    <script src="tax_counter.js"></script>
  </body>
</html>
